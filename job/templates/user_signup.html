{% load static %}
{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'register.css'%}">
<script>
	function checkpass(){
		if(document.signup.pwd.value!=document.signup.cpwd.value){
			alert('Password and confirm password filed does not match')
			document.signup.pwd.focus()
			return false;
		}
		return true;
	}
	</script>
<img src="{% static './images/work.gif'%}" class="work">
<nav class=" fixed-top navbar-expand-lg  ">
	<div class="container-fluid">
	  
	  
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
		  <li class="nav-item ">
			<a class="nav-link " href="{% url 'index'%}" id="navbarDropdownMenuLink" role="button"  aria-expanded="false">
			 Home
			</a>
			
		  </li>
		
		 
		
		  
		  
		</ul>
		
	  </div>
	  


  </nav>
<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7 contains">
        <div class="card  card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Signup Form</h3>
            <form name="signup" method="post" enctype="multipart/form-data" onsubmit="return checkpass();">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" name="fname" />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" name="lname" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>
			  <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>
			  <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" name="pwd" />
                    <label class="form-label" for="emailAddress">Enter Password</label>
                  </div>

                </div>
				<div class="col-md-6 mb-4">

					<h6 class="mb-2 pb-1">Gender: </h6>
  
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="gender" id="femaleGender"
						value="option1" checked  />
					  <label class="form-check-label" for="femaleGender">Female</label>
					</div>
  
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="gender" id="maleGender"
						value="option2" />
					  <label class="form-check-label" for="maleGender">Male</label>
					</div>
  
					
  
				  </div>
              </div>
           
              

              <div class="row">
				 <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg"  name="cpwd"/>
                    <label class="form-label" for="phoneNumber">Confirm Password</label>
                  </div>

                </div>
                
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
{% endblock %}
